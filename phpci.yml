build_settings:
    verbose: true
    ignore:
        - "vendor"
        - "inc/ezpdf"
        - "entradas2/jpgraph"
test:
    php_mess_detector:
        path: "."
        rules:
            - "cleancode"
            - "codesize"
            - "controversial"
            - "design"
            - "naming"
            - "unusedcode"
        allowed_warnings: 0
    php_code_sniffer:
        path: "."
        ignore:
            - "vendor"
            - "inc/ezpdf"
            - "entradas2/jpgraph"
        standard: "PSR1,PSR2"
        allowed_warnings: 0
    php_docblock_checker:
    php_cpd:
    php_loc:
    technical_debt: